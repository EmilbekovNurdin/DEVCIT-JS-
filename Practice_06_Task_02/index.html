<!DOCTYPE html>
<html>
        <head>
            <meta charset=utf-8>
            <title>Задание02</title>
        </head>
        <body>
            <p id="result"></p>
            <script>
                let number = parseFloat(prompt("Введите целое число: "))
                let sum = 0
                while (number != 0) {
                    sum += number % 10
                    number = Math.trunc(number / 10)
                }    
                document.getElementById("result").textContent = `Сумма всех его цифр равна ${sum}`
            </script>
        </body>
</html>
