<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <title>Drawing Sandbox</title>
       <style>
           body { margin: 0; }
       </style>
       <script>
           document.addEventListener('DOMContentLoaded', () => {
               function startDrawing() {
                   const canvas = document.getElementById('canvas')
                   const w = canvas.width  = window.innerWidth
                   const h = canvas.height = window.innerHeight
                   setup(canvas.getContext('2d'), w, h)
               }
               window.addEventListener('resize', startDrawing); startDrawing()
           })
       </script>
   </head>
   <body>
       <canvas id="canvas"></canvas>
       <script>
           function setup(ctx, w, h) {
               let x = w / 3
               let y = h / 3
               let dx = 4
               let dy = 4
               const r = 100
          
               function draw() {
                   ctx.fillStyle = 'black'
                   ctx.beginPath()
                   ctx.rect(0, 0, w, h)
                   ctx.fill()
                  
                   ctx.fillStyle = 'Blue'
                   ctx.beginPath()
                   ctx.arc(x, y, r, 0, Math.PI * 2)
                   ctx.fill()
                   
                   if(x + dx > w-r || x + dx < r) {
                        dx = -dx;
                       }
                   if(y + dy > h-r || y + dy < r) {
                       dy = -dy;
                       }
                   x += dx
                   y += dy
                  
                   ctx.fillStyle = 'blue'
                   ctx.beginPath()
                   ctx.arc(x, y, r, 0, Math.PI * 2)
                   ctx.fill()
                   
                   if(x + dx > w || x + dx < r) {
                       dx = -dx;
                   }

                   if(y + dy > h || y + dy < r) {
                       dy = -dy;
                   }
                   x += dx
                   y += dy

                  
               }
               setInterval(draw, 16.6666666667)
           }
       </script>
   </body>
</html>
