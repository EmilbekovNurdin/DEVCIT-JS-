<!DOCTYPE html>
<html lang="ru"> 
        <head>
            <meta charset=utf-8>
            <title>Задание02</title>
        </head>
        <body>
            <p id="result"></p>
            <script>
                const number = parseInt(prompt("введите четырехзначное число?"))
                const sumOfDigit = 
                    number % 10                   + 
                    Math.trunc(number /10) % 10   +
                    Math.trunc(number / 100) % 10 +
                    Math.trunc(number / 1000)
                
                console.log(` Сумма всех цифр ${number} равна ${sumOfDigit}`)
            </script>
        </body>
</html>
