<!DOCTYPE html>
<html lang="ru"> 
        <head>
            <meta charset=utf-8>
            <title>Задание05</title>
        </head>
        <body>
            <p id="result"></p>
            <script>
                const num1 = parseInt(prompt("Введите первое число:"))
                const num2 = parseInt(prompt("Введите первое число:"))

                const sum = num1 +num2
                console.log(num1 + " + " + num2 + " = " + sum) 

                const dif = num1 - num2 
                console.log(num1 + "-" + num2 + "=" + dif)

                const comp = num1 * num2 
                console.log(num1 + "*" + num2 + "=" + comp)

                const quot = num1 / num2 
                console.log(num1 + "/" + num2 + "=" + quot)

                const mod = num1 % num2 
                console.log(num1 + "%" + num2 + "=" + mod)

                const invol = num1 ** num2 
                console.log(num1 + "**" + num2 + "=" + invol)
            </script>
        </body>
</html>
