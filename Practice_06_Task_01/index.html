<!DOCTYPE html>
<html>
        <head>
            <meta charset=utf-8>
            <title>Задание01</title>
        </head>
        <body>
            <p id="result"></p>
            <script>
                let sum = 0
                let count = 0
                let input
                
                do {
                    input = parseFloat(prompt("Введите оценку: "))
                    sum += input
                    ++count
                } while(input != 0)
                 
                --count
                let avg = sum / count
                
                let message = count == 0 ? `Нет данных для расчёта` : `Среднее арифметическое ${avg.toFixed(1)}`
                document.getElementById("result").textContent = message
            </script>
        </body>
</html>
