<!DOCTYPE html>
<html>
        <head>
            <meta charset=utf-8>
            <title>Задание02</title>
        </head>
        <body>
            <p id="result"></p>
            <script>
                const num1 = parseInt(prompt("Введите первое число: "))
                const num2 = parseInt(prompt("Введите второе число: "))

                if (num1 > num2) {
                    document.getElementById("result").textContent = `Первое число ${num1} больше второго числа ${num2}`
                } else if (num2 > num1) { 
                    document.getElementById("result").textContent = `Второе число ${num2} больше перовго числа ${num1}`
                } else {
                    document.getElementById("result").textContent = `Оба числа равны(${num1})`
                } 
            </script>
        </body>
</html>
